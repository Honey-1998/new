<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .navbar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .navbar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #f1f1f1;
    }

    .navbar .close-btn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    #main-content {
      transition: margin-left 0.5s;
      padding: 16px;
    }
  </style>
</head>
<body>

<div id="myNavbar" class="navbar">
  <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">Ã—</a>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
</div>

<div id="main-content">
  <h2>Double-click anywhere to open the navbar</h2>
</div>

<script>
  function openNav() {
    document.getElementById("myNavbar").style.width = "250px";
    document.getElementById("main-content").style.marginLeft = "250px";
  }

  function closeNav() {
    document.getElementById("myNavbar").style.width = "0";
    document.getElementById("main-content").style.marginLeft= "0";
  }

  document.body.addEventListener('dblclick', openNav);
</script>

</body>
</html>
